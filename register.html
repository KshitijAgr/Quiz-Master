<!DOCTYPE html>
<html>
<head>
	<title> Register </title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="main">
		<form action="home.html" method="post">
			<input type="text" placeholder="Name" name="name" id="name" required/> <br/>
			<input type="number" placeholder="Age" name="age" id="age" required/> <br/>
				<label id="gender"> Gender</label>
				<label id="male"> Male</label>
			<input type="radio" name="gender" value="Male"/> 
				<label id="female"> Female</label>
			<input type="radio" name="gender" value="Female"/> <br/>
			<input type="text" placeholder=" User Name" name="user" id="username" required/> <br/>
			<input type="password" placeholder="Password" name="pass" id="password" required/> <br/>
			<a href="index.html">
				<input type="button" value="Back" id="back"/>
			</a>
			<input type="submit" name="submit" value="Submit" id="submit"/>
		</form>
	</div>
</body>
</html>
